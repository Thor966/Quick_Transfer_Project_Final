<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send - Secure File Transfer</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1037/1037316.png">
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6e7cfc, #00bcd4);
    color: #fff;
    margin: 0;
    text-align: center;
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    width: 80%;
    max-width: 500px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: 26px;
    color: #007BFF;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #555;
}

input[type="file"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin: 15px 0;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

.progress {
    width: 100%;
    height: 5px;
    background: #ddd;
    margin-top: 10px;
    border-radius: 3px;
    overflow: hidden;
}

.progress-bar {
    width: 0%;
    height: 5px;
    background: #00ff77;
    transition: width 0.4s ease-in-out;
}

.spinner {
    display: none;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #007BFF;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
}

footer {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

/* Sidebar Styles */
#sidebar {
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: -4px 0 10px rgba(0, 0, 0, 0.5);
}

#sidebar h2 {
    margin: 0;
    font-size: 22px;
}

#sidebar p {
    font-size: 18px;
    margin: 10px 0;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
    <h1>Send a File Securely</h1>
    <p>Select a file to upload and send.</p>
    <input type="file" id="fileInput" />
    <button id="sendBtn">Send File</button>
    <div class="spinner" id="loadingSpinner"></div>
   <!--  <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div> -->
    <!-- <div id="transferProgressText">Transfer Progress: 0%</div>
    <p id="statusMessage"></p> -->

    <footer>&copy; 2025 Secure File Transfer | By Aniket Gawande</footer>
</div>


<!-- <div id="sidebar">
    <h2>Transfer Progress</h2>
    <p id="transferStatus">0%</p>
</div> -->

<script>
document.getElementById('sendBtn').addEventListener('click', async () => {
    const file = document.getElementById('fileInput').files[0];
    const statusMessage = document.getElementById('statusMessage');
    const progressBar = document.getElementById('progressBar');
    const sendBtn = document.getElementById('sendBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const transferStatus = document.getElementById('transferStatus');
    const transferProgressText = document.getElementById('transferProgressText');

    if (!file) {
        alert('Please select a file.');
        return;
    }

    const formData = new FormData();
    formData.append('file', file);

    // Show spinner, disable button
    loadingSpinner.style.display = 'block';
    sendBtn.disabled = true;
    sendBtn.style.opacity = '0.5';

    let progress = 0;

 // Simulate file receiving progress
    const interval = setInterval(() => {
        if (progress < 100) {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            transferProgressText.textContent = `Transfer Progress: ${progress}%`;
        } else {
            clearInterval(interval);  // Stop when progress reaches 100%
            statusMessage.textContent = 'File received successfully!';
            statusMessage.style.color = 'green';
            transferProgressText.textContent = 'Transfer Progress: 100%';
        }
    }, 400); // Increments every 50ms 
    

    try {
        const response = await fetch('SendFileServlet', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            statusMessage.textContent = 'Failed to upload file.';
            statusMessage.style.color = 'red';
        }
    } catch (error) {
        statusMessage.textContent = 'Network error. Try again.';
        statusMessage.style.color = 'red';
        console.error('Error:', error);
    } finally {
        // Hide spinner, enable button
        loadingSpinner.style.display = 'none';
        sendBtn.disabled = false;
        sendBtn.style.opacity = '1';
    }
});

// Reload page every 60 seconds
setInterval(() => {
    location.reload();
}, 300000);
</script>

</body>
</html>
